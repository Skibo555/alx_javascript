<!DOCTYPE html>
<html>

<head>
    <title>Modifying Elements</title>
    <style>
        img {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
    <script>
        const elementAttributes = {
            src: 'src: https://picsum.photos/200/301',
            alt: 'New image',
            border: '2px solid red'
        };
        function setMultipleAttr(element, elementAttributes) {
            Object.keys(elementAttributes).forEach(attr => {
                element.setAttribute(attr, elementAttributes[attr]);
            });
        }
        const image = document.getElementById('myImage');
        setMultipleAttr(image, elementAttributes);
    </script>
</body>

</html>
