<!DOCTYPE html>
<html>

<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>

<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
        // Selecting the element to be bolden
        let toBeBold = document.querySelectorAll('p.highlight');

        // Looping through the list gotten by the querySelectorAll from the NodeList Object
        toBeBold.forEach(function (highlight) {
            highlight.style.fontWeight = 'bold';
        })
    </script>
</body>

</html>
